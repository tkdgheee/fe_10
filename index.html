<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="calculater_display"></div>
        <div class="calculater_buttons">
            <button class="button_item" data-value="delete">C</button>
            <button class="button_item" data-value="±">±</button>
            <button class="button_item" data-value="%">%</button>
            <button class="button_item" data-value="/">/</button>
            <button class="button_item" data-value="7">7</button>
            <button class="button_item" data-value="8">8</button>
            <button class="button_item" data-value="9">9</button>
            <button class="button_item" data-value="*">*</button>
            <button class="button_item" data-value="4">4</button>
            <button class="button_item" data-value="5">5</button>
            <button class="button_item" data-value="6">6</button>
            <button class="button_item" data-value="-">-</button>
            <button class="button_item" data-value="1">1</button>
            <button class="button_item" data-value="2">2</button>
            <button class="button_item" data-value="3">3</button>
            <button class="button_item" data-value="+">+</button>
            <button class="button_item Zero" data-value="0">0</button>
            <button class="button_item" data-value=".">.</button>
            <button class="button_item" data-value="="  id="equal">=</button>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
